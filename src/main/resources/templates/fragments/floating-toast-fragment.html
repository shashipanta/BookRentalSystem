<div th:fragment="floating_toast(errorResponse)"
     th:if="${errorResponse}"
     class="toast mt-2 position-absolute show floating-toast"
     role="alert" aria-live="assertive" aria-atomic="true">

    <div aria-live="polite" aria-atomic="true">

    <div class="toast-header"
         th:classappend="${errorResponse.code}?'alert-danger': 'alert-success'"
    >
        <!--      error code -->
        <strong th:text="${errorResponse.code}"class="me-auto">Response code</strong>
        <small>11 mins ago</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>

    <div class="toast-body">
            <!--      error message-->
            <p th:text="${errorResponse.message}">code</p>
<!--            <p th:text="${errorResponse}"></p>-->

    </div>
</div>


</div>
