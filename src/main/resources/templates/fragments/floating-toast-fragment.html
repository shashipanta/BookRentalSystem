<div th:fragment="floating_toast(errorResponse)"
     class="toast align-items-center text-white bg-primary border-0 show"
     role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
        <div class="toast-body">

            <th:block th:if="${errorResponse}">
                <!--      error code -->
                <p th:text="${errorResponse.code}">code</p>
                <!--      error message-->
                <span th:text="${errorResponse.message}" class="badge badge-danger">message</span>
            </th:block>
        </div>

    </div>
    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
            aria-label="Close"></button>
</div>
</div>
