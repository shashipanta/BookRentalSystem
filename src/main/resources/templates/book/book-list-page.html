<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/utility-fragments :: common_header(~{::title}, ~{::link})}">
    <meta charset="UTF-8">
    <title>Book Inventory</title>

    <link rel="stylesheet" href="/css/book-page.css">
</head>
<body>

<!-- SIDEBAR MENU -->
<th:block th:replace="~{fragments/utility-fragments :: sidebar_toggle}"></th:block>
<th:block th:replace="~{fragments/off-canvas-menu :: side_menu}"></th:block>

<div class="container">

    <h1>Book Inventory</h1>

    <form th:action="@{/brs/admin/book/import}"
          th:object="${fileUpload}"
          th:method="POST" enctype="multipart/form-data"
          class="position-absolute file-upload">
        <div class="file-upload-form">
            <input th:field="*{excelFile}"
                   type="file" class="">
            <p>(XLSX file)</p>
            <button type="submit">Import</button>

        </div>
    </form>

    <div class="row">
        <div class="col-md-12">
            <table class="table table-primary table-bordered table-hover">
                <thead>
                <tr>
                    <th scope="col">S.N</th>
                    <th scope="col">Name</th>
                    <th scope="col">Category</th>
                    <th scope="col">Published</th>
                    <th scope="col">Rating</th>
                    <th scope="col">Stock</th>
                    <th scope="col">ISBN</th>
                    <th scope="col" class="th-sm">Action</th>
                </tr>
                </thead>
                <tbody>
                <!--/*@thymesVar id="categoriesList" type="List<CategoryResponse>"*/-->
                <tr th:each="book, index :${savedBooks}">
                    <th th:text="${book.id}" hidden></th>
                    <th th:text="${index.count}" scope="row">count</th>
                    <th th:text="${book.bookName}" scope="row">Book Name</th>
                    <td th:if="${book.category} != null" th:text="*{book.category.name}">category</td>
                    <td th:text="${book.publishedDate}">2023-12-12</td>
                    <td th:text="${book.rating}">7.8</td>
                    <td th:text="${book.stockCount}">200</td>
                    <td th:text="${book.isbn}">2525</td>

                    <td class="d-flex gap-1">
                        <a th:if="${book.isActive}"
                           th:href="@{/brs/admin/book/delete/} + ${book.id}"
                           data-toggle="tooltip" title="Soft Delete"
                           class="btn btn-sm btn-danger"><i class="fa-solid fa-trash"></i>
                        </a>
                        <a th:unless="${book.isActive}"
                           data-toggle="tooltip" title="Revive"
                           th:href="@{/brs/admin/book/revive-deleted/} + ${book.id}"
                           class="btn btn-sm btn-secondary"><i class="fa-solid fa-arrow-up"></i>
                        </a>
                        <a th:href="@{/brs/admin/book/} + ${book.id} + '/edit'"
                           data-toggle="tooltip" title="Edit"
                           th:disabled="${book.isActive}"
                           th:classappend="!${book.isActive}?'disabled'"
                           class="btn btn-sm btn-warning">
                            <i class="fa-solid fa-pen-to-square"></i>
                        </a>
                        <a th:href="@{/brs/admin/book/view/} + ${book.id}"
                           class="btn btn-sm btn-info">
                            <i class="fa-solid fa-eye icon-view"></i>
                        </a>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>

        <th:block th:if="${successAlert}">
            <th:block
                    th:replace="~{fragments/message-alert :: success_alert(successAlert = ${successAlert})}"></th:block>

        </th:block>

        <th:block th:if="${errorAlert}">
            <th:block th:replace="~{fragments/message-alert :: error_alert(errorAlert = ${errorAlert})}"></th:block>
        </th:block>

        <th:block th:if="${message}"
                th:replace="~{fragments/floating-toast-fragment :: floating_toast(errorResponse = ${message})}">
        </th:block>

        <!--    &lt;!&ndash; toast message &ndash;&gt;-->
        <!--    <th:normal-toast th:replace="~{fragments/toast-msg-fragment :: toast_message(message=${message}, type=${type})}">-->

        <!--    </th:normal-toast>-->


    </div>


    <!-- Common Scripts-->
    <th:block th:replace="~{fragments/utility-fragments :: common_scripts}"></th:block>


    <!--  JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>


</body>
</html>
