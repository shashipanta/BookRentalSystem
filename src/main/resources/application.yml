server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/brs_db
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    database: mysql
    properties:
      hibernate:
        format-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect
  application:
    name: BookRentalSystem
